<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    
    <div class="header-juego">

      <div class="audio-controls">

          <source src="/games/tetris/assets/Sound Effects/Tetris Soundtrack.mp3" type="audio/mpeg">
        </audio>

        <button id="mute-btn">ğŸ”Š</button>
        <input type="range" id="volumen" min="0" max="1" step="0.01" value="0.5">
      </div>

    </div>

    <div class="container">
      <div id="boardContainer">
        <div id="endGameContainer">
          <div id="gameMessage">
             Â¡Se acabÃ³!

     </div>

     <dialog id="rankingModal">
      <div class="ranking-modal-content">
        <h4 class="ranking-modal-title">Tu posiciÃ³n en el ranking</h4>

        </form>
      </div>
    </dialog>


    <script src="/games/tetris/main.js"></script>
    <script>
      document.getElementById('btnRanking').addEventListener('click', async () => {
        try {
          const res = await fetch('/ranking-info/tetris');
          const data = await res.json();
          const text = document.getElementById('rankingInfoText');

          if (data.posicion === null) {
            text.textContent = 'AÃºn no tienes puntuaciÃ³n registrada para este juego.';
          } else if (data.posicion === 1) {
            text.textContent = `ğŸ† Â¡Eres el nÃºmero 1 en el ranking con ${data.miPuntuacion} puntos!`;
          } else if (data.posicion === 2 && data.anterior) {
            text.textContent = `ğŸ¥ˆ Solo tienes delante a ${data.anterior.username} con ${data.anterior.puntuacion} puntos.\nTu puntuaciÃ³n es ${data.miPuntuacion}.`;
          } else {
            text.textContent = `ğŸ“ˆ Tu puntuaciÃ³n es ${data.miPuntuacion} puntos.\nğŸ‘¤ Delante tienes a ${data.anterior.username} con ${data.anterior.puntuacion} puntos.\nğŸ† El nÃºmero 1 es ${data.primero.username} con ${data.primero.puntuacion} puntos.`;
          }

          document.getElementById('rankingModal').showModal();
        } catch (error) {
          console.error('Error al obtener ranking:', error);
          document.getElementById('rankingInfoText').textContent = 'Error al obtener datos del ranking.';
          document.getElementById('rankingModal').showModal();
        }
      });
    </script>
