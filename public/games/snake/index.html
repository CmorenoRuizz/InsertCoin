  <body>
    <div class="header-juego">

          const text = document.getElementById('rankingInfoText');

          if (data.posicion === null) {
            text.innerHTML = 'AÃºn no tienes puntuaciÃ³n registrada para este juego.';
          } else if (data.posicion === 1) {
            text.innerHTML = `ğŸ† Â¡Eres el nÃºmero 1 en el ranking con ${data.miPuntuacion} puntos!`;
          } else if (data.posicion === 2 && data.anterior) {
            text.innerHTML = `ğŸ¥ˆ Solo tienes delante a ${data.anterior.username} con ${data.anterior.puntuacion} puntos.<br>Tu puntuaciÃ³n es ${data.miPuntuacion}.`;
          } else {
            text.innerHTML = `ğŸ“ˆ Tu puntuaciÃ³n es ${data.miPuntuacion} puntos.<br>ğŸ‘¤ Delante tienes a ${data.anterior.username} con ${data.anterior.puntuacion} puntos.<br>ğŸ† El nÃºmero 1 es ${data.primero.username} con ${data.primero.puntuacion} puntos.`;
